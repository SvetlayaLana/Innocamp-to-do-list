<!DOCTYPE html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="btn button-add-item" id="button-add">Add Item</button>
    <div class="modal-background" id="modal">
        <div class="modal-content">
            <div class="modal-title">
                <h3>Add To-Do item</h3>
                <span>X</span>
            </div>
            <form class="modal-form">
                <input type="text" placeholder="Name *" maxlength="20" pattern="([a-zA-Z0-9]+\s*)+" required>
                <input type="text" placeholder="Description">
                <select required>
                    <option value="">Priority *</option>
                    <option value="low">low</option>
                    <option value="middle">middle</option>
                    <option value="high">high</option>
                </select>
                <input type="date" >
                <div class="modal-form-footer">
                    <button class="btn button-cancel">Cancel</button>
                    <input type="submit" class="btn button-add" value="Add">
                 </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
